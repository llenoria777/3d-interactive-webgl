<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive WebGL</title>
    <!-- 引用 Loader.js 脚本文件 -->
    <script src="Loader.js"></script>
</head>
<body>
    <!-- 游戏容器 -->
    <div id="gameContainer" style="width: 960px; height: 600px; background: #000;"></div>
    <script>
        var container = document.getElementById('gameContainer');
        var config = {
            companyName: "YourCompanyName",
            productName: "YourProductName",
            productVersion: "1.0",
            streamingAssetsUrl: "StreamingAssets",
            // 其他配置选项根据需要添加
        };

        if (typeof createUnityInstance !== 'undefined') {
            createUnityInstance(container, config, (progress) => {
                console.log('Loading progress:', progress);
            }).then((unityInstance) => {
                console.log('Unity instance created:', unityInstance);
            }).catch((message) => {
                console.error('Error creating Unity instance:', message);
            });
        } else {
            console.error('createUnityInstance is not defined. Make sure Loader.js is loaded correctly.');
        }
    </script>
</body>
</html>
